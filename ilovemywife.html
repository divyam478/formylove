<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Mary</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="4" fill="%23ffccdd" opacity="0.5"/></svg>');
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 5px solid #ff99cc;
        }
        
        h1 {
            color: #ff66a3;
            margin-bottom: 20px;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .hello-kitty-img {
            width: 150px;
            height: auto;
            margin: 0 auto 20px auto;
            display: block;
        }
        
        button {
            background-color: #ff66a3;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #ff99cc;
            transform: scale(1.05);
        }
        
        #decision-buttons {
            margin-top: 30px;
            display: none;
        }
        
        #love-message {
            display: none;
            color: #ff66a3;
            font-size: 24px;
            margin-top: 30px;
            animation: heartBeat 1s infinite alternate;
        }
        
        @keyframes heartBeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff66a3;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .kitty-border {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
        }
        
        .kitty-border.top-left {
            top: 10px;
            left: 10px;
            transform: rotate(-45deg);
        }
        
        .kitty-border.top-right {
            top: 10px;
            right: 10px;
            transform: rotate(45deg);
        }
        
        .kitty-border.bottom-left {
            bottom: 10px;
            left: 10px;
            transform: rotate(-135deg);
        }
        
        .kitty-border.bottom-right {
            bottom: 10px;
            right: 10px;
            transform: rotate(135deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Updated the image filename to match your saved file -->
        <img src="hellokitty.png" alt="Hello Kitty" class="hello-kitty-img">
        
        <h1>I'm Sorry, My Jaan</h1>
        
        <p>My baby i know sometimes i do things that make you upset and i want to apologise.</p>
        <p>You mean the world to me and i never wanna see you sad</p>
        <p>I am truly sorry my bubu </p>
        
        <button id="forgive-button">Please Forgive Me</button>
        
        <div id="decision-buttons">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
        
        <div id="love-message">
            I love you sooo muchhh, Mary Meri Jaan❤️
        </div>
    </div>
    
    <div class="hearts" id="hearts-container"></div>
    
    <script>
        document.getElementById('forgive-button').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('decision-buttons').style.display = 'block';
        });
        
        document.getElementById('yes-button').addEventListener('click', function() {
            document.getElementById('decision-buttons').style.display = 'none';
            document.getElementById('love-message').style.display = 'block';
            showHearts();
        });
        
        document.getElementById('no-button').addEventListener('mouseover', function() {
            // Make the "No" button run away
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            this.style.position = 'absolute';
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });
        
        document.getElementById('no-button').addEventListener('click', function() {
            // Just in case they manage to click it
            document.getElementById('decision-buttons').style.display = 'none';
            document.getElementById('love-message').style.display = 'block';
            showHearts();
        });
        
        function showHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            heartsContainer.style.display = 'block';
            
            // Create falling hearts animation
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart');
                    
                    const size = Math.random() * 20 + 10;
                    heart.style.fontSize = size + 'px';
                    
                    // Random starting position
                    const startPosX = Math.random() * window.innerWidth;
                    heart.style.left = startPosX + 'px';
                    heart.style.top = '-20px';
                    
                    // Random animation duration
                    const duration = Math.random() * 3 + 2;
                    heart.style.animationDuration = duration + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                    
                }, i * 200);
            }
        }
    </script>
</body>
</html>
